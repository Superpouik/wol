<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contr√¥le PC √† Distance</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .config {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
        }
        .config input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }
        .config input::placeholder { color: rgba(255,255,255,0.7); }
        .button {
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }
        .wake-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        .wake-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }
        .shutdown-btn {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
        }
        .shutdown-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.6);
        }
        .status-btn {
            background: linear-gradient(45deg, #2196F3, #0b7dda);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }
        .status-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.6);
        }
        #status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }
        .success { background: rgba(76, 175, 80, 0.8); }
        .error { background: rgba(244, 67, 54, 0.8); }
        .info { background: rgba(33, 150, 243, 0.8); }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .warning {
            background: rgba(255, 193, 7, 0.8);
            color: #000;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üñ•Ô∏è Contr√¥le PC</h1>
        
        <div class="config">
            <h3>‚öôÔ∏è Configuration</h3>
            <input type="text" id="publicIp" placeholder="IP Publique (ex: 123.456.78.90)">
            <input type="text" id="macAddress" placeholder="Adresse MAC (ex: AA:BB:CC:DD:EE:FF)">
            <input type="password" id="secretKey" placeholder="Cl√© secr√®te">
        </div>

        <button class="button wake-btn" onclick="wakePC()">
            üîå ALLUMER LE PC
        </button>

        <button class="button status-btn" onclick="checkStatus()">
            üìä V√âRIFIER √âTAT
        </button>

        <button class="button shutdown-btn" onclick="shutdownPC()">
            üî¥ √âTEINDRE LE PC
        </button>

        <div id="status"></div>
        
        <div class="warning">
            ‚ö†Ô∏è ATTENTION : Cette interface utilise un service externe (WOL API) pour envoyer les paquets WOL car les navigateurs ne peuvent pas envoyer d'UDP directement.
        </div>
    </div>

    <script>
        // Sauvegarde config
        function saveConfig() {
            localStorage.setItem('publicIp', document.getElementById('publicIp').value);
            localStorage.setItem('macAddress', document.getElementById('macAddress').value);
            localStorage.setItem('secretKey', document.getElementById('secretKey').value);
        }

        function loadConfig() {
            document.getElementById('publicIp').value = localStorage.getItem('publicIp') || '';
            document.getElementById('macAddress').value = localStorage.getItem('macAddress') || '';
            document.getElementById('secretKey').value = localStorage.getItem('secretKey') || '';
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = type;
            setTimeout(() => statusDiv.textContent = '', 5000);
        }

        // Service WOL gratuit via API
        async function wakePC() {
            saveConfig();
            const mac = document.getElementById('macAddress').value;
            
            if (!mac) {
                showStatus('Veuillez configurer l\'adresse MAC d\'abord', 'error');
                return;
            }
            
            showStatus('Envoi du paquet WOL via service externe...', 'info');
            
            try {
                // Utilise un service WOL gratuit (il en existe plusieurs)
                const response = await fetch('https://api.wakeonlan.me/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        mac: mac,
                        // Note: certains services n√©cessitent une IP ou port
                    })
                });
                
                if (response.ok) {
                    showStatus('‚úÖ Paquet WOL envoy√© ! Attendre 30-60 secondes.', 'success');
                } else {
                    // Fallback : Instructions manuelles
                    showStatus('Service indisponible. Utilise une app WOL mobile.', 'error');
                }
            } catch (error) {
                // Instructions alternatives
                showStatus('‚ùå Erreur r√©seau. Utilise l\'app "Wake On LAN" mobile avec MAC: ' + mac, 'error');
            }
        }

        async function checkStatus() {
            saveConfig();
            const ip = document.getElementById('publicIp').value;
            
            if (!ip) {
                showStatus('Veuillez configurer l\'IP d\'abord', 'error');
                return;
            }
            
            showStatus('V√©rification en cours...', 'info');
            
            try {
                const response = await fetch(`http://${ip}:8080/status`, {
                    method: 'GET',
                    mode: 'no-cors',  // Pour √©viter les erreurs CORS
                    timeout: 5000
                });
                
                showStatus('‚úÖ PC allum√© et accessible', 'success');
            } catch (error) {
                showStatus('‚ùå PC √©teint ou inaccessible', 'error');
            }
        }

        async function shutdownPC() {
            saveConfig();
            const ip = document.getElementById('publicIp').value;
            const secretKey = document.getElementById('secretKey').value;
            
            if (!ip || !secretKey) {
                showStatus('Veuillez configurer IP et cl√© secr√®te', 'error');
                return;
            }
            
            if (!confirm('√ätes-vous s√ªr de vouloir √©teindre le PC ?')) {
                return;
            }
            
            showStatus('Envoi commande d\'arr√™t...', 'info');
            
            try {
                // Hash simplifi√© pour la demo (en production, utilise crypto.subtle)
                const timestamp = Math.floor(Date.now() / 1000 / 300);
                const auth = btoa(secretKey + timestamp);  // Base64 simple
                
                const response = await fetch(`http://${ip}:8080/shutdown`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        auth: auth
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    showStatus('üî¥ PC s\'√©teindra dans 5 secondes', 'success');
                } else {
                    showStatus('‚ùå Erreur: ' + data.message, 'error');
                }
            } catch (error) {
                showStatus('‚ùå Erreur de connexion au PC', 'error');
            }
        }

        // Auto-load config
        window.onload = loadConfig;
    </script>
</body>
</html>
